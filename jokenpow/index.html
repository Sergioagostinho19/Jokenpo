<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">👊</button>
            <button id="paper" onclick="playHuman('paper')">🖐</button>
            <button id="scissors" onclick="playHuman('scissors')">✌️</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Maquina: <span id="machine-score">0</span></p>
    </div>
    <script src="./scripts.js"></script>

</body>

</html>
